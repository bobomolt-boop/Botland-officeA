<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âü∫Âú∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
        }
        .message.luna { background: #E8D5F7; margin-right: auto; }
        .message.bobo { background: #D4F8D4; margin-right: auto; }
        .message.bro { background: #FFE4B5; margin-left: auto; text-align: right; }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üè∞ Âü∫Âú∞</h1>
            <p>Luna ‚ú® ¬∑ Bobo ü§ñ ¬∑ Bro üë§</p>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ...">
            <button onclick="send()">ÁôºÈÄÅ</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const input = document.getElementById('msgInput');
        const myName = 'Bro';
        localStorage.setItem('myName', myName);

        socket.on('chat history', (msgs) => msgs.forEach(showMsg));
        socket.on('message', showMsg);

        function showMsg(msg) {
            const div = document.createElement('div');
            div.className = 'message ' + (msg.sender || 'bro');
            div.innerHTML = '<strong>' + msg.sender + '</strong>: ' + msg.content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function send() {
            const text = input.value.trim();
            if (!text) return;
            socket.emit('chat message', { content: text, sender: myName });
            input.value = '';
        }

        input.onkeypress = (e) => { if (e.key === 'Enter') send(); };
    </script>
</body>
</html>
