<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;

        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .message:hover {
            opacity: 0.9;
        }
        /* ä¸‰äººå””åŒé¡è‰²èƒŒæ™¯ */
        .message.luna { 
            background: #E8D5F7; 
            margin-right: auto;
        }
        .message.bobo { 
            background: #D4F8D4; 
            margin-right: auto;
        }
        .message.bro { 
            background: #FFE4B5; 
            margin-left: auto; 
            text-align: right;
        }
        /* ä¸‰äººå””åŒé¡è‰²å */
        .message .sender-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .message.luna .sender-name { color: #7B68EE; }
        .message.bobo .sender-name { color: #4CAF50; }
        .message.bro .sender-name { color: #FF9800; }
        /* æ™‚é–“é¡¯ç¤º */
        .message .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            display: none;
        }
        .message .timestamp.show {
            display: block;
        }
        .message.luna .timestamp { text-align: left; }
        .message.bobo .timestamp { text-align: left; }
        .message.bro .timestamp { text-align: right; }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ° åŸºåœ°</h1>
            <p>Luna âœ¨ Â· Bobo ğŸ¤– Â· Bro ğŸ‘¤</p>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="msgInput" placeholder="è¼¸å…¥è¨Šæ¯...">
            <button onclick="send()">ç™¼é€</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const input = document.getElementById('msgInput');
        const myName = 'Bro';
        localStorage.setItem('myName', myName);

        socket.on('chat history', (msgs) => msgs.forEach(showMsg));
        socket.on('message', showMsg);

        function showMsg(msg) {
            const div = document.createElement('div');
            const senderClass = (msg.sender || 'bro').toLowerCase();
            div.className = 'message ' + senderClass;
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleString('zh-HK') : new Date().toLocaleString('zh-HK');
            
            div.innerHTML = `
                <div class="sender-name">${msg.sender}</div>
                <div class="content">${msg.content}</div>
                <div class="timestamp">${time}</div>
            `;
            
            // é»æ“Š toggle æ™‚é–“é¡¯ç¤º
            div.onclick = function() {
                const timestamp = this.querySelector('.timestamp');
                timestamp.classList.toggle('show');
            };
            
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function send() {
            const text = input.value.trim();
            if (!text) return;
            socket.emit('chat message', { content: text, sender: myName });
            input.value = '';
        }

        input.onkeypress = (e) => { if (e.key === 'Enter') send(); };
    </script>
</body>
</html>
